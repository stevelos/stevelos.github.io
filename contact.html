<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Golf Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#footer").load("_footer.html");
      });
    </script>
    <script src="js/script.js"></script>

    <meta name="robots" content="noindex" />
  </head>
  <body>
    <nav class="navbar">
      <div class="inner-width">
        <button class="menu-toggler">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h2>Andrew McKenzie PGA</h2>
        <div class="navbar-menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <section id="contact">
      <div class="inner-width">
        <div class="content">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.7030485908804!2d-2.4432829841614723!3d53.34857167997942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487a55470051ee49%3A0x4b5ea50e6bebd33a!2sHigh%20Legh%20Park%20Golf%20Club%20%26%20Driving%20Range!5e0!3m2!1sen!2suk!4v1684269986326!5m2!1sen!2suk"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contact-info">
            <div class="card">
              <i class="icon fas fa-envelope"></i>
              <div class="card-content">
                <h3>Email</h3>
                <span
                  ><a href="mailto:andrew@pgmltd.co.uk">andrew@pgmltd.co.uk</a>
                </span>
              </div>
            </div>
            <div class="card">
              <i class="icon fas fa-phone"></i>
              <div class="card-content">
                <h3>Phone Number</h3>
                <span><a href="tel:+447803939875">07803 939 875</a></span>
              </div>
            </div>
            <div class="card">
              <i class="icon fas fa-map-marker-alt"></i>
              <div class="card-content">
                <h3>Location</h3>
                <span>High Legh Park</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-bottom">
        <img id="logo" src="img/PGM-Logo.png" />
        <p>
          copyright &copy;<span id="year"></span> Premier Golf Management.
          designed by
          <span id="designer">DivideByZero</span>
        </p>
      </div>
    </footer>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <div id="footer"></div>
  </body>
</html>
